                  var selection = [];

                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(

                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }

                  }

                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();

                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);

                    }

            sel_PhnHT.id = "sel_PhnHT";
            var PhnHT_options_str = "<option value='' unselected></option>";
            sel_PhnHT.onchange = function(){filterFunc()};
            PhnHT_options_str  += '<option value="XH Quốc gi">XH Quốc gi</option>';
            PhnHT_options_str  += '<option value="XH tỉnh">XH tỉnh</option>';
            PhnHT_options_str  += '<option value="chưa XH">chưa XH</option>';
            sel_PhnHT.innerHTML = PhnHT_options_str;
            div_PhnHT.appendChild(sel_PhnHT);
            var lab_PhnHT = document.createElement('div');
            lab_PhnHT.innerHTML = 'Phân HT';
            lab_PhnHT.className = 'filterlabel';
            div_PhnHT.appendChild(lab_PhnHT);
            var reset_PhnHT = document.createElement('div');
            reset_PhnHT.innerHTML = 'clear filter';
            reset_PhnHT.className = 'filterlabel';
            reset_PhnHT.onclick = function() {
                var options = document.getElementById("sel_PhnHT").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_PhnHT.appendChild(reset_PhnHT);
        resetLabels([layer_phnhng_2,layer_huyn_3,layer_khongtui_4]);
        map.on("zoomend", function(){
            resetLabels([layer_phnhng_2,layer_huyn_3,layer_khongtui_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_phnhng_2,layer_huyn_3,layer_khongtui_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_phnhng_2,layer_huyn_3,layer_khongtui_4]);
        });
        </script>
    </body>
</html>
